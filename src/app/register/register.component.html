
<div class="container">
    <h2>Register Form</h2>
    <div *ngIf="error" class="alert alert-danger">
        <!-- Backend errors -->
        <p>{{error}}</p>
    </div>
    <form [formGroup] = "registerForm" (submit)="register()">
        <!-- form group for name -->
        <div class="form-group mb-4">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter name">
        </div>
        <!-- alert for name -->
        <div class="alert alert-danger" *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched">
            <p *ngIf="registerForm.get('name')?.getError('required')">Required</p>
            <p *ngIf="registerForm.get('name')?.getError('minlength')">min Length 3</p>
            <p *ngIf="registerForm.get('name')?.getError('maxlength')">max Length 15</p>
        </div>

        <!-- form group for email -->
        <div class="form-group mb-4">
            <label for="email">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <!-- alert for email -->
        <div class="alert alert-danger" *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched">
            <p *ngIf="registerForm.get('email')?.getError('required')">Required</p>
            <p *ngIf="registerForm.get('email')?.getError('email')">Enter a Valid Email</p>
        </div>

        <!-- form group for password -->
        <div class="form-group mb-4">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
        </div>
        <!-- alert for password -->
        <div class="alert alert-danger" *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched">
            <p *ngIf="registerForm.get('password')?.getError('required')">Required</p>
            <p *ngIf="registerForm.get('password')?.getError('minlength')">min Length 6</p>
        </div>

        <!-- form group for confirm password -->
        <div class="form-group mb-4">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" formControlName="rePassword" class="form-control" id="confirmPassword" placeholder="Confirm Password">
        </div>
        <!-- alert for confirm password -->
        <div class="alert alert-danger" *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched">
            <p *ngIf="registerForm.get('rePassword')?.getError('required')">Required</p>
            <p *ngIf="registerForm.get('rePassword')?.getError('minlength')">min Length 6</p>
        </div>

        <!-- form group for phone -->
        <div class="form-group mb-4">
            <label for="phone">Phone</label>
            <input type="text" formControlName="phone" class="form-control" id="phone" placeholder="Enter phone">
        </div>
        <!-- alert for phone -->
        <div class="alert alert-danger" *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched">
            <p *ngIf="registerForm.get('phone')?.getError('required')">Required</p>
            <p *ngIf="registerForm.get('phone')?.getError('pattern')">Invalid phone number</p>
        </div>
        <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
